<!DOCTYPE html>
<html>
<head>
  <title>Task 19 - Todos Cards</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .card {
      width: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Todo Cards</h2>
  <div class="container" id="outputTag"></div>

  <script>
    async function createCards() {
      const response = await fetch("https://dummyjson.com/todos");
      const data = await response.json();
      console.log(data.todos, "res");

      const outputTag = document.getElementById("outputTag");

      for (let i = 0; i < data.todos.length; i++) {
        console.log(i);
        const card = document.createElement("div");
        card.className = "card";

        card.style.width = "150px";
        card.style.border = "1px solid black";

        card.innerText = data.todos[i].todo;

        console.log(card, "card");

        outputTag.appendChild(card);
      }
    }

    createCards();
  </script>

</body>
</html>
