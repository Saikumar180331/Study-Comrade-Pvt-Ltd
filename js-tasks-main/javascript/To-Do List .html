<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Project 2 - To-Do List</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #f4f4f4;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <h2>To-Do List (CRUD)</h2>

  <input type="text" id="todoInput" placeholder="Enter task" />
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script>
    let todos = [];

    function renderList() {
      const list = document.getElementById('todoList');
      list.innerHTML = "";

      todos.forEach((item, index) => {
        const li = document.createElement('li');

        li.innerHTML = `
          <span>${item}</span>
          <div class="actions">
            <button onclick="editTodo(${index})">Edit</button>
            <button onclick="deleteTodo(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      const value = input.value.trim();
      if (value) {
        todos.push(value);
        input.value = "";
        renderList();
      } else {
        alert("Please enter a task");
      }
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      renderList();
    }

    function editTodo(index) {
      const newTask = prompt("Edit task:", todos[index]);
      if (newTask !== null && newTask.trim() !== "") {
        todos[index] = newTask.trim();
        renderList();
      }
    }

    // Initial render
    renderList();
  </script>

</body>
</html>
