<!DOCTYPE html>

<body>

  <script>
    const animal = { type: 'Dog', legs: 4, name: 'Max' };
    const car = { brand: 'Toyota', model: 'Corolla', year: 2022 };

    // Optional - find duplicates
    let str = "programming";
    let chars = str.split('');
    let duplicates = chars.filter((item, index) => chars.indexOf(item) !== index);
    console.log(duplicates);

    // Reverse string
    let original = "hello";
    let arr=(original.split('').reverse().join(''));
    console.log(arr);
    
    // Highest and lowest in array
    let numbers = [9, 4, 16, 2];
    console.log(Math.max(...numbers));
    console.log(Math.min(...numbers));

    // sorting of an array
    const arr1=[1,3,2,5];
    let arr2=arr1.sort((a,b)=>a-b);
    console.log(arr2);

    // Display first 3 elements
    let fruits = ["apple", "banana", "mango", "kiwi","papaya"];
    console.log(fruits.slice(0, 3));

    // Remove 4th and insert 2
    fruits.splice(4, 1, "orange", "grape");
    console.log(fruits);
  </script>
