<script>
  const numbers = [10, 5, 25, 30, 15];

  // First element > 20
  const greater = numbers.find(num => num > 20);
  console.log("First number > 20:", greater); // 25

  // First element < 20
  const less = numbers.find(num => num < 20);
  console.log("First number < 20:", less); // 10
</script>
